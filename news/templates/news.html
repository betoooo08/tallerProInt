{% extends 'base.html' %}

{% block content %}
<div class="container-fluid">
    {% if newss %}
        {% for news in newss %}
            <div class="card mb-3">
                <div class="card-body text-center">
                    <h5 class="card-title">{{ news.headline }}</h5>
                    <p class="card-text">{{ news.body }}</p>
                    <p class="card-text">
                        <small class="text-body-secondary">{{ news.date }}</small>
                    </p>
                </div>
            </div>
        {% endfor %}
    {% else %}
        <p class="text-center">No news available.</p>
    {% endif %}
</div>
{% endblock content %}
